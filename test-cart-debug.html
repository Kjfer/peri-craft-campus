<!DOCTYPE html>
<html>
<head>
    <title>Cart Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f9f9f9; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Cart Debug Test</h1>
    
    <div class="section">
        <h3>1. Login First</h3>
        <input type="email" id="email" placeholder="Email" value="usuario@test.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <br>
        <button onclick="login()">Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. Test Cart Debug Endpoint</h3>
        <button onclick="testCartDebug()">Test Cart System</button>
        <div id="debug-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. Test Add to Cart</h3>
        <input type="text" id="course-id" placeholder="Course ID">
        <br>
        <button onclick="testAddToCart()">Add to Cart</button>
        <div id="cart-result" class="result"></div>
    </div>
    
    <script>
        let authToken = localStorage.getItem('auth_token');
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            try {
                const response = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('auth_token', authToken);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Login successful! Token saved.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'Login failed: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Login error: ' + error.message;
            }
        }
        
        async function testCartDebug() {
            const resultDiv = document.getElementById('debug-result');
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please login first!';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3003/api/debug/test-cart', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                // Auto-fill course ID if we found courses
                if (data.tests?.courses_table?.data?.length > 0) {
                    document.getElementById('course-id').value = data.tests.courses_table.data[0].id;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Debug test error: ' + error.message;
            }
        }
        
        async function testAddToCart() {
            const courseId = document.getElementById('course-id').value;
            const resultDiv = document.getElementById('cart-result');
            
            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please login first!';
                return;
            }
            
            if (!courseId) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter a course ID!';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3003/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ course_id: courseId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Successfully added to cart!\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'Add to cart failed: ' + (data.error || 'Unknown error');
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Add to cart error: ' + error.message;
            }
        }
        
        // Load saved token on page load
        if (authToken) {
            document.getElementById('login-result').className = 'result success';
            document.getElementById('login-result').textContent = 'Token found in localStorage';
        }
    </script>
</body>
</html>
