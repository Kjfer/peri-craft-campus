<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
</head>
<body>
    <h1>Debug Auth</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // Test the backend API
        async function testAuth() {
            try {
                output.innerHTML += '<p>Testing backend auth endpoint...</p>';
                
                const response = await fetch('http://localhost:3003/api/auth/test', {
                    headers: {
                        'Authorization': 'Bearer test-token'
                    }
                });
                
                const data = await response.json();
                output.innerHTML += `<p>Response: ${JSON.stringify(data, null, 2)}</p>`;
                
                // Check localStorage
                const authToken = localStorage.getItem('auth_token');
                output.innerHTML += `<p>Auth token in localStorage: ${authToken}</p>`;
                
                // Test actual login
                output.innerHTML += '<p>Testing login...</p>';
                const loginResponse = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                output.innerHTML += `<p>Login response: ${JSON.stringify(loginData, null, 2)}</p>`;
                
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
        
        testAuth();
    </script>
</body>
</html>
